<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>

    let number = prompt();

    let result = [];

    for (let i = 0; i < number.length - 1; i++) {
        if (number[i] % 2 == 0 && number[i + 1] % 2 == 0) {
            result.push(number[i], '-')
        } else {
            result.push(number[i])
        }
    }

    document.write(result.join(''))

</script>

</body>
</html>
