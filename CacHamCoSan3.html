<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let input = prompt();
    let result = [];

    for (let i = 0; i < input.length; i++) {
        if (input[i].toLowerCase() == input[i]) {
            result.push(input[i].toUpperCase());
        } else {
            result.push(input[i].toLowerCase());
        }
    }

    document.write(result.join());

</script>
</body>
</html>
